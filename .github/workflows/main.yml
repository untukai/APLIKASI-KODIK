name: Build Mobile App (Android & iOS)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # --- ANDROID JOB ---
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap add android || echo "Android platform already exists"
          npx cap sync android

      - name: Update Android SDK versions in variables.gradle
        run: |
          if [ -f "android/variables.gradle" ]; then
            echo "Updating compileSdkVersion and targetSdkVersion to 35"
            sed -i 's/compileSdkVersion = 34/compileSdkVersion = 35/g' android/variables.gradle
            sed -i 's/targetSdkVersion = 34/targetSdkVersion = 35/g' android/variables.gradle
          else
            echo "android/variables.gradle not found, skipping update."
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          # Menggunakan versi command-line tools terbaru yang stabil
          cmd-line-tools-version: 11076708 

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kodik-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # --- iOS JOB ---
  build-ios:
    name: Build iOS App (Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Setup Capacitor iOS
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap add ios || echo "iOS platform already exists"
          npx cap sync ios

      - name: Build Xcode Project (Unsigned)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -destination 'generic/platform=iOS' \
            -configuration Debug \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
